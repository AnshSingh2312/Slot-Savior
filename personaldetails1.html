<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Profile Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="header-sidebar.js"></script>
    <script src="personalinfo.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="Website-logo.jpg" height="80" alt="Website Logo">
            </div>
            <nav>
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="showReservationPage()">Reservations</button>
                <button onclick="showHelpPage()">Help</button>
            </nav>
            <!-- Profile Image with Dropdown Menu -->
            <div class="profile-container">
                <img src="UserProfilePhoto.png" alt="Profile Image" id="profile-img" class="profile-img">

                <div id="dropdown-menu" class="dropdown-menu">
                    
                    <div class="user-info">
                        <img src="UserProfilePhoto.png" class="user-pic" alt="User Profile">
                        <p id="sidebar-username-display" class="user-name"></p>
                    </div>
                    <hr>
                    <button id="user-profile" onclick="showPersonalDetailsPage()">User Profile</button>
                    <button id="change-password" onclick="showChangePasswordPage()">Change Password</button>
                    <button id="logout-btn" onclick="showLogout()">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <hr>

    <!-- Sidebar-->
    <aside class="sidebar">
        <div class="user-photo-container">
            <img src="UserProfilePhoto.png" alt="User Profile Photo" class="user-photo-img">
            <p id="username-display" class="user-name"></p>
        </div>
        <h2>User Profile</h2>
        <ul>
            <button id="personal-details" onclick="showPersonalDetailsPage()">Personal Details</button>
            <button id="vehicle-details" onclick="showVehicleDetailsPage()">Vehicle Details</button>
            <button id="change-password" onclick="showChangePasswordPage()">Change Password</button>
            <button id="logout-btn" onclick="showLogout()">Logout</button>
        </ul>
    </aside>

    <!-- Personal Details Page -->
    <div id="userpersonaldetails" class="userpersonaldetail">
        <div class="pd-form-container">
            <form id="userInfo" class=" userInfo">
                <h1>Personal Information</h1>

                <label for="userName">Name:</label>
                <input type="text" id="userName" placeholder="Your Name" required>
                
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" placeholder="Your Email" required>
                
                <label for="userPhone">Phone Number:</label>
                <input type="tel" id="userPhone" placeholder="Your Phone Number">
                
                <button onclick="saveUserInfo(event)">Save Changes</button>
            </form>

            <div class="pd-user-photo-container">
                <h3>Profile Picture</h3>
                <img id="photoPreview" style="display: none;" alt="Profile Preview">
                <label for="userPhoto">Upload a photo of your vehicle:</label>
                <input type="file" id="userPhoto" accept="image/*">
            </div>            
        </div>
    </div>
</body>
</html>
