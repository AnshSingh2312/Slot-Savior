<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="header-sidebar.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="Website-logo.jpg" height="150" alt="Website Logo">
            </div>
            <nav>
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="showReservationPage()">Reservations</button>
                <button onclick="showHelpPage()">Help</button>
            </nav>
            <!-- Profile Image with Dropdown Menu -->
            <div class="profile-container">
                <img src="UserProfilePhoto.png" alt="Profile Image" id="profile-img" class="profile-img">

                <div id="dropdown-menu" class="dropdown-menu">
                    
                    <div class="user-info">
                        <img src="UserProfilePhoto.png" class="user-pic" alt="User Profile">
                        <p id="username-display" class="user-name">Username</p>
                    </div>
                    <hr>

                    <button id="user-profile" onclick="showPersonalDetailsPage()">User Profile</button>
                    <button id="change-password" onclick="showChangePasswordPage()">Change Password</button>
                    <button id="logout-btn" onclick="showLogout()">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <hr>

    <!-- Dashboard -->
    <div id="dashboard" class="page" style="display: block;">
        <h1>Dashboard</h1>

        <div id="search" class="searchbar">
            <div class="input-wrapper">
                <input type="search" id="searchInput" placeholder=" " required>
                <label for="searchInput">Search Parking Areas...</label>
            </div>
            <button onclick="searchParkingArea()">Search</button>
        </div>

        <br>
        <div class="parking-areas">
            <div class="area">
                <h2>1] Sakec Parking</h2>
                <br>
                <p>Total parking slots: 4</p>
                <p>Total available slots: <span class="available-slots" id="sakec-available">4</span></p>
                <br>
                <button onclick="showSlotSelection('Sakec Parking')">View</button>
            </div>
            <div class="area">
                <h2>2] Public Parking</h2>
                <br>
                <p>Total parking slots: 4</p>
                <p>Total available slots: <span class="available-slots" id="Public">4</span></p>
                <br>
                <button onclick="showSlotSelection('Public Parking')">View</button>
            </div>
        </div>
    </div>
    
</body>
</html>
