<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Slot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="header-sidebar.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="Website-logo.jpg" height="80" alt="Website Logo">
            </div>
            <nav>
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="showReservationPage()">Reservations</button>
                <button onclick="showHelpPage()">Help</button>
            </nav>
            <!-- Profile Image with Dropdown Menu -->
            <div class="profile-container">
                <img src="UserProfilePhoto.png" alt="Profile Image" id="profile-img" class="profile-img">

                <div id="dropdown-menu" class="dropdown-menu">
                    
                    <div class="user-info">
                        <img src="UserProfilePhoto.png" class="user-pic" alt="User Profile">
                        <p id="username-display" class="user-name">Username</p>
                    </div>
                    <hr>

                    <button id="user-profile" onclick="showPersonalDetailsPage()">User Profile</button>
                    <button id="change-password" onclick="showChangePasswordPage()">Change Password</button>
                    <button id="logout-btn" onclick="showLogout()">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <hr>
    
    <script>
         window.onload = function() {
            const selectedArea = getQueryParam('selectedArea');
            if (selectedArea) {
                document.getElementById('selected-area').textContent = `Selected Area: ${selectedArea}`;
            } else {
                document.getElementById('selected-area').textContent = 'No area selected.';
            }
        };
    </script>
    
    <div class="slotselection">
        <h1>Select a Slot</h1>
        <h2 id="selected-area"></h2>
        <div class="slots" id="slot-1">
            <button onclick="showBookingForm('Slot 1', this)">Slot 1</button>
        </div>
        <div class="slots" id="slot-2">
            <button onclick="showBookingForm('Slot 2', this)">Slot 2</button>
        </div>
        <div class="slots" id="slot-3">
            <button onclick="showBookingForm('Slot 3', this)">Slot 3</button>
        </div>
        <div class="slots" id="slot-4">
            <button onclick="showBookingForm('Slot 4', this)">Slot 4</button>
        </div>

        <!-- Booking form (initially hidden) -->
        <div id="booking-page" class="book-page" style="display:none;">
            <h1 id="booking-title">Booking Page</h1>
            <div class="booking-form">
                <form onsubmit="handleBooking(event)">
                    <label for="date">Date: </label>
                    <input type="date" id="date" required>
                    
                    <br>
                    <label for="entry-time">Entry Time: </label>
                    <select id="entry-hour" required>
                        <option value="">HH</option>
                        <!-- Populate hours dynamically -->
                    </select>
                    <select id="entry-minute" required>
                        <option value="">MM</option>
                        <!-- Populate minutes dynamically -->
                    </select>
                    <select id="entry-ampm" required>
                        <option value="">AM/PM</option>
                    </select>

                    <br>

                    <br>
                    <label for="duration">Duration (in hours): </label>
                    <select id="duration" required>
                        <option value="">Select Duration</option>
                        <!-- Populate duration dynamically -->
                    </select>

                    <br>
                    <label for="car-noplate">Car No Plate: </label>
                    <input type="text" id="car-noplate" required>

                    <br>
                    <button type="submit">Book Now</button>
                    <p id="error-message" style="color:red;"></p>
                </form>
            </div>
        </div>
</body>
</html>
