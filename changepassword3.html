<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="header-sidebar.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="Website-logo.jpg" height="80" alt="Website Logo">
            </div>
            <nav>
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="showReservationPage()">Reservations</button>
                <button onclick="showHelpPage()">Help</button>
            </nav>
            <!-- Profile Image with Dropdown Menu -->
            <div class="profile-container">
                <img src="UserProfilePhoto.png" alt="Profile Image" id="profile-img" class="profile-img">

                <div id="dropdown-menu" class="dropdown-menu">
                    
                    <div class="user-info">
                        <img src="UserProfilePhoto.png" class="user-pic" alt="User Profile">
                        <p id="username-display" class="user-name">Username</p>
                    </div>
                    <hr>
                    <button id="user-profile" onclick="showPersonalDetailsPage()">User Profile</button>
                    <button id="change-password" onclick="showChangePasswordPage()">Change Password</button>
                    <button id="logout-btn" onclick="showLogout()">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <hr>

    <!-- Sidebar-->
    <aside class="sidebar">
        <div class="user-photo-container">
            <img src="UserProfilePhoto.png" alt="User Profile Photo" class="user-photo-img">
            <p id="sidebar-username-display" class="user-name"></p>
        </div>
        <h2>User Profile</h2>
        <ul>
            <button id="personal-details" onclick="showPersonalDetailsPage()">Personal Details</button>
            <button id="vehicle-details" onclick="showVehicleDetailsPage()">Vehicle Details</button>
            <button id="change-password" onclick="showChangePasswordPage()">Change Password</button>
            <button id="logout-btn" onclick="showLogout()">Logout</button>
        </ul>
    </aside>

    <!-- Change Password Page -->
    <div id="changepassword" class="changepassword">
        <h1>Change Password</h1>
        <form id="change-password-form">
            <div class="cp-form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required>
            </div>
            <div class="cp-form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="cp-form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="cp-button">Change Password</button>
            <p id="error-message" class="cp-error-message"></p>
            <p id="success-message" class="cp-success-message"></p>
        </form>
    </div>
</body>
</html>
