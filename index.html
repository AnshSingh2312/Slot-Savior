<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page" class="page login-page">
        <div class="login-container">  
            <h1>Login</h1>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <span class="input-icon"><img src="username.png" height="20" alt="Username Icon"></span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="input-icon"><img src="lock.png" height="20" alt="Lock Icon"></span>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me 
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
